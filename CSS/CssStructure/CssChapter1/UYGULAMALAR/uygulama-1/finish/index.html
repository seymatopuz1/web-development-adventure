<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finish</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <h1>Web Geliştirme Yol Haritası</h1>
      <ul>
        <li style="background-color: #ebe645">
          <input type="checkbox" id="html" checked />
          <label for="html"> <del> Html öğren </del></label>
        </li>

        <li style="background-color: #ebe645">
          <input type="checkbox" id="css" checked />
          <label for="css"><del> Css öğren </del> </label>
        </li>
        <li style="background-color: #ebe645">
          <input type="checkbox" id="js" checked />
          <label for="js"> <del> Javascript öğren </del></label>
        </li>
        <li class="full">
          <input type="checkbox" id="backend" />
          <label for="backend">Backend dili öğren </label>
        </li>
        <li class="full">
          <input type="checkbox" id="angular" />
          <label for="angular">Angular/React Öğren</label>
        </li>
      </ul>
    </div>
  </body>
</html>
