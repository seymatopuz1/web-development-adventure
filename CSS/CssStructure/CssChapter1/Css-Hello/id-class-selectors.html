<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Id Class Selectors</title>
  </head>
  <style>
    section {
      background-color: #2e4c6d;
    }
    .f20 {
      font-size: 20px;
    }
    .f18 {
      font-size: 18px;
    }
    #page-title {
      border-bottom: 1px solid red;
    }

    #page-subtitle {
      border-top: 1px solid red;
    }
    .text-white {
      color: white;
    }
  </style>
  <body>
    <main>
      <section>
        <h1 id="page-title" class="text-white f20">Welcome To Movie App</h1>
      </section>
      <section>
        <h2 id="page-subtitle" class="text-white f18">How it works?</h2>
      </section>
    </main>
  </body>
</html>
