<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register-Kayıt Ol</title>
  </head>
  <body>
    <div style="border-bottom: 1px solid black">
      <h1>Lütfen Formu Eksiksiz Doldurunuz.</h1>
    </div>
    <form action="register.php">
      <h2>Hesap Bilgileriniz</h2>
      <div>
        <label for="nickname">Kullanıcı Adı:</label>
        <input type="text" id="nickname" placeholder="Kullanıcı adı giriniz" />
      </div>
      <div>
        <label for="email">E posta:</label>
        <input type="email" id="email" placeholder="Eposta giriniz" />
      </div>
      <div>
        <label for="password">Parola:</label>
        <input type="password" id="password" placeholder="Parola Giriniz" />
      </div>

      <h2>Kişisel Bilgileriniz</h2>
      <div>
        <label for="name">Adınız:</label>
        <input type="text" id="name" placeholder="Adınızı giriniz" />
      </div>
      <div>
        <label for="surname">Soyadınız:</label>
        <input type="text" id="surname" placeholder="Soyadınızı giriniz" />
      </div>
      <div>
        <label for="city">Şehir:</label>
        <select name="city" id="city">
          <option value="Adana">Adana</option>
          <option value="Antalya">Antalya</option>
          <option value="İstanbul">İstanbul</option>
          <option value="Ankara">Ankara</option>
        </select>
      </div>
      <div>
        <label>Cinsiyet:</label>
        <input type="radio" name="gender" id="kadın" />
        <label for="kadın">Kadın</label>

        <input type="radio" name="gender" id="erkek" />
        <label for="erkek">Erkek</label>
      </div>

      <div>
        <label> Hobileriniz:</label>
        <input type="checkbox" id="spor" />
        <label for="spor">Spor</label>

        <input type="checkbox" id="dance" />
        <label for="dance">Dans</label>

        <input type="checkbox" id="music" />
        <label for="music">Müzik dinlemek</label>

        <input type="checkbox" id="box" />
        <label for="box">Box yapmak</label>
      </div>
      <button type="submit">Kaydet</button>
    </form>
  </body>
</html>
